<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="main.js"></script>
    <title>beYOUty Lounge</title>
</head>

<body onload="init()">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand mx-auto" href="#home"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 justify-content-evenly">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Kezdőlap</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Szolgáltatások
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#services" data-id="1" onclick="getService(+this.dataset.id)">Kozmetika</a></li>
                              <li><a class="dropdown-item" href="#services" data-id="2" onclick="getService(+this.dataset.id)">Manikűr</a></li>
                              <li><a class="dropdown-item" href="#services" data-id="3" onclick="getService(+this.dataset.id)">Fodrászat</a></li>
                              <li><a class="dropdown-item" href="#services" data-id="4" onclick="getService(+this.dataset.id)">Masszázs</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#galery">Galéria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Kapcsolat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#location">Megközelítés</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid p-0">

        <section class="home" id="home">
            <span class="home__left-top-tri"></span>
            <span class="home__right-bottom-tri"></span>
        </section>


        <section class="services" id="services">
            <div class="services__container" id="serviceContainer"></div>
        </section>

        <section id="galery">
            <h1>AZURE</h1>
        </section>

        <section id="contact"></section>

        <section id="location">
            <h1>2. section</h1>
        </section>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
